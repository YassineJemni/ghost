<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
            background-color: pink;
        }

        .quiz-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            background-color: lavender;
        }

        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .options {
            margin-bottom: 20px;
        }

        .options label {
            display: block;
            margin: 8px 0;
            font-size: 16px;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .consent-checkbox label {
            font-size: 16px;
            display: block;
            margin: 10px 0;
        }

        .error-message {
            color: red;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h2>Answer the questions to continue</h2>
        <form id="quizForm">
            <div class="question">
                <label for="birthday">When is my birthday?</label>
                <input type="text" id="birthday" name="birthday" placeholder="Enter date (dd/mm/yyyy)">
                <p></p>
                <p></p>
            </div>

            <div class="question">
                <label for="like">Who do I like the most?</label>
                <div class="options">
                    <label><input type="radio" name="like" value="3eezedin"> 3eezedin</label>
                    <label><input type="radio" name="like" value="hejer" id="correctAnswer"> Hejer</label>
                    <label><input type="radio" name="like" value="frayech"> Frayech</label>
                </div>
            </div>

            <div class="question">
                <label for="food">What is my favorite food?</label>
                <div class="options">
                    <label><input type="radio" name="food" value="sushi"> Sushi</label>
                    <label><input type="radio" name="food" value="tacos"> Tacos bil mais</label>
                    <label><input type="radio" name="food" value="lablebi"> Lablebi</label>
                </div>
            </div>

            <div class="question">
                <label for="pet">What is the name of my pet?</label>
                <input type="text" id="pet" name="pet" placeholder="Enter pet name">
                <div class="hint">Hint: It ends with "u"</div>
                <p></p>
                <p></p>
            </div>

            <div class="question">
                <label for="firstMeet">When did we first meet?</label>
                <input type="text" id="firstMeet" name="firstMeet" placeholder="Enter date (dd/mm/yyyy)">
                <div class="hint">after miskolc</div>
                <p></p>
                <p></p>
            </div>

            <div class="consent-checkbox">
                <label><input type="checkbox" name="truth" value="truth"> I consent that I say the truth and only the truth</label>
                <label><input type="checkbox" name="yassine" value="yassine"> I really like Yassine</label>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <button type="button" class="btn" onclick="validateAnswers()">Continue</button>
        </form>
    </div>

    <script>
        function validateAnswers() {
            const birthday = document.getElementById('birthday').value;
            const like = document.querySelector('input[name="like"]:checked');
            const food = document.querySelector('input[name="food"]:checked');
            const pet = document.getElementById('pet').value.trim().toLowerCase();
            const firstMeet = document.getElementById('firstMeet').value.trim();
            const truthConsent = document.querySelector('input[name="truth"]:checked');
            const yassineConsent = document.querySelector('input[name="yassine"]:checked');
            const errorMessage = document.getElementById('errorMessage');

            // Check if all answers are correct
            if (birthday !== '07/07/2003') {
                errorMessage.textContent = "Sorry, please check your answers!";
                return;
            }

            if (!like || like.value !== 'hejer') {
                errorMessage.textContent = "Sorry, please check your answers!";
                return;
            }

            if (!food || food.value !== 'lablebi') {
                errorMessage.textContent = "Sorry, please check your answers!";
                return;
            }

            if (pet !== 'michou') {
                errorMessage.textContent = "Sorry, please check your answers!";
                return;
            }

            if (firstMeet !== '08/11/2024') {
                errorMessage.textContent = "Sorry, please check your answers!";
                return;
            }

            if (!truthConsent || !yassineConsent) {
                errorMessage.textContent = "Sorry, please check your answers!";
                return;
            }

            // If all answers are correct, proceed to index.html
            window.location.href = 'ask.html';
        }
    </script>

</body>
</html>
